<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>TODO</h1>
    </header>
    <section class="main">
        <header class="todo-header">
            <input class="new-todo" type="text" placeholder="What needs to be done?">
        </header>
        <section class="todo-main">
            <ul class="todo-list"></ul>
        </section>
        <footer class="todo-footer">
            <p><span class="todo-count">0</span> items left</p>
            <ul class="filters">
                <li><a href="#" data-filter="all">All</a></li>
                <li><a href="#" data-filter="active">Active</a></li>
                <li><a href="#" data-filter="completed">Completed</a></li>
            </ul>
            <a href="#" class="clear-completed">Clear completed</a>
        </footer>

    </section>
    <footer class="footer">
        <p>Created by Nurlybek</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
